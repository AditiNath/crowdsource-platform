 <div class="row text-center">
                 <strong><class="glyphicon glyphicon-dashboard">Task Dashboard</strong>
            </div> 
<div class="panel panel-default center">
                        <div class="panel-heading center">                    
                        <div class="panel-body">
                            <div class="col-xs-3 text-center"><i class="fa fa-cogs fa-5x"></i><div class="Engineering"><h7>Engineering</h7></div></div> 
                            <div class="col-xs-3 text-center"><i class="fa fa-camera-retro fa-5x"></i><div class="Photography"><h7>Photography</h7></div></div>
                            <div class="col-xs-3 text-center"><i class="fa fa-file-code-o fa-5x"></i><div class="Programming"><h7>Programming</h7></div></div>
                            <div class="col-xs-3 text-center"><i class="fa fa-line-chart fa-5x"></i><div class="Trend Analysis"><h7>Trend Analysis</h7> </div></div>
                       
	                 </div></div>

  
   <div class="col" ng-controller="taskSearchGridController">
		<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
			<thead>
			<tr>            
				<th st-sort="name">Name</th>
				<th st-sort="description">Description</th>
				<th st-sort="keywords">Keywords</th>
				<th st-sort="module_timeout">Time Remained</th>
				<th st-sort="repetition">Repetition</th>
			    <th st-sort="price">Payment</th>		
			</tr>
			<tr>
				<th colspan="6">
			<input st-search placeholder="Search Task..." class="input-sm form-control" type="search"/>
		</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in displayedCollection">
			<td>{{row.name}}</td>
				<td>{{row.description}}</td>
				<td>{{row.keywords}}</td>
				<td>{{row.module_timeout}}</td>
				<td>{{row.repetition}}</td>
				<td>{{row.price}}</td>
				<td>
				</td>
			</tr>
			</tbody>
		</table>
</div>
