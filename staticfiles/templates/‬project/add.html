<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>New Project</h1>

    <div class="well">
      <form role="form" >
        <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="project_name">Project Name</label>
          <input type="text" class="form-control" id="project_name"  placeholder="ex. Build a Website" />
        </div>

        <div class="form-group">
            <label for="project_time">Time </label>
            <timepicker id="project_time"></timepicker>

        </div>
          <div class="form-group">
              <label for="project_date">Date </label>



              <div >
              <input type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>


</div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
